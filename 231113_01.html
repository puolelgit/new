    <style>
        .image-container {
            overflow: hidden;
            width: 700px; /* 画像の初期幅 */
            height: 700px; /* 画像の初期高さ */
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1.5); /* マウスオーバー時の拡大率（例: 1.2倍） */
        }
        
        .image-container img {
            width: 100%; /* 画像を親要素に合わせて表示 */
            height: 100%; /* 画像を親要素に合わせて表示 */
            object-fit: cover; /* アスペクト比を保ったまま親要素にフィット */
        }
    </style>
